{% extends 'base/base.html' %}

{% block content %}
<div class="dropdown-divider"></div> <br><br>

<div class="bs-example">
    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
        {% for result in index %}
            <tr>
                <td>{{ result.student }}</td>
                <td>{{ result.course }}</td>
                <td>{{ result.result }}</td>
                <td><a href="{% url 'edit_result' result.id %}">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
