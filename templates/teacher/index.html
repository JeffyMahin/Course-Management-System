{% extends 'base/base.html' %}

{% block content %}
<div class="dropdown-divider"></div> <br><br>

<div class="bs-example">
    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for teacher in index %}
            <tr>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.department }}</td>
                <td>{{ teacher.designation }}</td>
                <td>{{ teacher.email }}</td>
                <td><a href="/teacher/edit/{{ teacher.id }}">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
